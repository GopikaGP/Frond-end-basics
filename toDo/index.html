<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Honk&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Lugrasimo&family=Rubik+Scribble&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="d-flex justify-content-center align-item-center mt-5 p-5 w-100">
     
        <div class="card px-5 py-3 rounded-4" style="width: 75%;">
            <div class="card-title text-center">
              <div class="d-flex  justify-content-center align-item-center">
                   <div class="image"> <img src="./todo-removebg-preview.png" alt="" width="100%"></div>
                    <h1>To-Do List</h1>
               
              </div>
            <p class="text-center"> - today i need to - </p>
            <p id="empty"></p>
            <div class="input-group mb-3">
                <input type="text" id="item" class="formcontrol" placeholder="Add your To-do-List" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick=add() class="button-55" type="button" id="button-addon2">Submit</button>
              </div>
             
        </div>
            <div class="card-body ">
                <h2  class="text-success">Dont forget !!</h2>
              <ul id="result">
                <li>Meditation</li>
                <li>Gym</li>
              </ul>
              
            </div>
        </div>
    </div>
</body>
<script >
     function add(){
        if(item.value){
           result.innerHTML += `<li>${item.value}</li>`
        }else{
            empty.innerHTML='Please add something to your list !!!'
            empty.style.color='red'
            empty.style.fontSize='20px'
        }
        
    } 
</script>
</html>
