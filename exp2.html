<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <div class="main w-100 d-flex justify-content-center align-item-center mt-5 p-5 m-5">
        <div class="card">
            <div id="title" class=" card-title text-center pt-3 fs-5">Voting Eligiblity</div>
            <div class="card-body">
                <div class="mb-3">
              
                 <input id="age" type="number" class="form-control" placeholder="Enter Your Age">
                  </div>
                <div class="mb-3">  
                    <button onclick= eligible() type="submit" class="btn btn-success w-100">Submit</button>
                </div>
                <div class="mb-3">  
                    <p id="content" class="text-center"></p>
                </div>
            </div>
          </div>
 </div>
</body>
<script>
    function eligible(){
        if(age.value>=18){
        content.innerHTML = 'Eligible for vote âœ”'
        content.style.color = 'green'
        }else if (age.value == ''){
            content.innerHTML = 'Please Enter Your Age'
            content.style.color = 'blue'
        }else{
            content.innerHTML = 'Not Eligible for Vote!!'
            content.style.color = 'red'
        }
    }
</script>
</html>
